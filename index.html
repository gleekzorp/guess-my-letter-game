<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Guess My Letter</title>
</head>
<body onload="pickRandomLetter()">
  <div class="nav-wrapper">
    <div class="nav-container">
      <div class="nav-top">
        THE GUESSING GAME
      </div>
      <div class="nav-bottom">
        CAN YOU GUESS THE LETTER?
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="content-top">
      <div class="win-or-lose-box content-boxes"></div>
    </div>
    <div class="content-bottom">
      <div class="guesses-box content-boxes">
        <div class="wins">
          Wins: <span id="wins-span">0</span>
        </div>
        <div class="losses">
          Losses: <span id="losses-span">0</span>
        </div>
        <div class="remaining-guesses">
          Remaining Guesses: <span id="remaining-guesses-span">6</span>
        </div>
        <div class="guessed-letters">
          Guessed Letters: <span id="guessed-letters-span"></span>
        </div>
      </div>
      <div class="instructions-box content-boxes">
        Press any key to guess a letter
      </div>
    </div>
  </div>
  <script src="./assets/scripts/game.js"></script>
</body>
</html>
